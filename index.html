<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
  <div class="main">
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
    <div class="card">
      <img src="./images/bg-pattern-card.svg" alt="" class="card__img">
      <img src="./images/image-victor.jpg" alt="" class="card__avatar">
      <div class="card__info">
        <h2 class="card__name">Victor Crest</h2>
        <span class="card__age">26</span>
        <p class="card__address">London</p>
      </div>
      <div class="card__stats">
        <div class="card__stats-item">
          <span class="card__stats-quantity">80K</span>
          <span class="card__stats-category">Followers</span>
        </div>
        <div class="card__stats-item">
          <span class="card__stats-quantity">803K</span>
          <span class="card__stats-category">Likes</span>
        </div>
        <div class="card__stats-item">
          <span class="card__stats-quantity">1.4K</span>
          <span class="card__stats-category">Photos</span>
        </div>
      </div>
    </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Uyen</a>.
  </div> 
  </div>
  
</body>
</html>
